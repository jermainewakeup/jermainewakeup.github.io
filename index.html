<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Musician portfolio">
    <title>My Music Portfolio</title>
    <link rel="stylesheet" href="main.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header section -->
        <header>
            <h1>Subtle Sound</h1>
        </header>

        <!-- Navigation -->
        <nav>
            <ul>
                <li><a href="#music">Music</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>

        <!-- Music section -->
        <section id="music">
            <div class="portfolio">
                <!-- Music item 1 -->
                <div class="portfolio-item">
                    <img src="album-art-1.jpg" alt="Album Art 1">
                    <audio controls>
                        <source src="track1.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>

                <!-- Music item 2 -->
                <div class="portfolio-item">
                    <img src="album-art-2.jpg" alt="Album Art 2">
                    <audio controls>
                        <source src="track2.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>

                <!-- Music item 3 -->
                <div class="portfolio-item">
                    <img src="album-art-3.jpg" alt="Album Art 3">
                    <audio controls>
                        <source src="track3.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
            </div>
        </section>

        <!-- Contact section -->
        <section id="contact">
            <p><a href="mailto:youremail@example.com">Email Me</a></p>
        </section>

        <!-- Footer -->
        <footer>
            <p>&copy; 2024 My Music Portfolio</p>
        </footer>
    </div>
</body>
</html>
